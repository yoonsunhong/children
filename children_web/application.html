		<div class="blank area">
			<h3 class="contents-title-type02 titleInsertTarget">권한신청</h3>
			<div class="title-wrap-type02 clear">
			  <h4>학원 정보 등록</h4>
			  <p>'<span>*</span>' 는 필수 입력사항 입니다.</p>
			</div>
			<form method="post">
				<fieldset>
				<legend>학원 정보를 등록할 수 있는 양식 입니다.</legend>
				<input type="hidden" name="authorId" id="authorId" value="AUTH_000000000000057">
				<input type="hidden" name="searchCol" id="searchCol" value="">
				<input type="hidden" name="searchVal" id="searchVal" value="">
				<input type="hidden" name="recordCountPerPage" id="recordCountPerPage" value="20">
				<input type="hidden" name="currentPageNo" id="currentPageNo" value="1">
				<table class="table-type03">
				  <caption>학원 정보 등록</caption>
				  <colgroup>
				  <col style="width:20%">
				  <col style="width:80%">
				  </colgroup>
				  <tbody>
					<tr>
					  <th scope="row"><label for="instituteName">이름</label></th>
					  <td><input type="text" id="instituteName" class="ip-wid02 txt required" maxlength="40"></td>
					</tr>
					<tr>
					  <th scope="row"><label for="instituteId">아이디</label></th>
					  <td><input type="text" id="instituteId" class="ip-wid02 txt required" maxlength="40"></td>
					</tr>
					<tr>
					  <th scope="row"><label for="schoolName">유치원/초등학교명<span class="f-point02 fwb">*</span></label></th>
					  <td><input type="text" id="schoolName" class="txt required" maxlength="40"><a href="#" class="btn-type-06">찾기</a></td>
					</tr>
					<tr>
					  <th scope="row"><label for="instituteEmail">이메일</label><span class="f-point02">*</span></th>
					  <td><input type="text" id="instituteEmail" class="txt required" maxlength="40"></td>
					</tr>
					<tr>
					  <th scope="row"><label for="instituteTel">학원 전화번호<span class="f-point02 fwb">*</span></label></th>
					  <td><input type="text" id="instituteTel" class="txt required" maxlength="40"></td>
					</tr>
					<tr>
					  <th scope="row"><label for="corporateNum">사업자번호</label></th>
					  <td><input type="text" id="corporateNum" class="txt required" maxlength="40"></td>
					</tr>					
				  </tbody>
				</table>

				<div class="control-btn-box2">
				  <a href="#" class="btn-type-01">권한신청</a>
				  <a href="#" class="btn-type-02">취소</a>
				</div>

				</fieldset>
			</form>
