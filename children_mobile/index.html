<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <!-- 화면보기 비율과 관련된 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi" />
  <title> 어린이 통학버스 위치안내 시스템 </title>
  <link rel="stylesheet" href="css/style.css" />
 </head>

 <body id="main">
  <header id="header">
	<div class="head_top"></div>
	<h1 class="main_tit"><img src="images/main_tit.jpg" width="95" height="22" alt="TS 교통안전공단"></h1>
  </header>
  <div class="main_bg">
  	<section id="content" class="main_content">
  		<h2 class="main_logo"><img src="images/main_logo.jpg" width="266" height="51" alt="어린이 통학버스 위치안내 시스템"></h2>
  		<form action="method">
  			<label class="blind" for="uid">아이디</label><input type="text" id="uid" placeholder="아이디" />
  			<label class="blind" for="uid">비밀번호</label><input type="password" id="upw" placeholder="비밀번호" />
  			<input type="submit" value="로그인"/>
  			<div class="input_chk">
  				<input type="checkbox" id="idStore" class="chk" >
  				<label for="idStore">아이디 저장</label>
  			</div>
  		</form>
  	</section>
  </div>
  <footer id="footer" class="main_foot clear">
	<div class="foot_area">
		<h3 class="footer_logo f_l"><img src="images/footer_logo.png" width="23" height="16" alt="TS 교통안전공단"></h3>
		<address class="f_r">Copyrights TS. All rights reserved.</address>
	</div>
  </footer>
 </body>
</html>
